<!DOCTYPE html>

    <head>

        <title>Document</title>
        <link rel="stylesheet" href="style.css">

    <body>

                    <!-- 1 -->
                    <!-- node -->
                    <span>Paracetamol</span>

                </div>

                        <i class="fa-solid fa-arrow-left"></i>

                </div>
